<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript and DOM Manipulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>JavaScript DOM Manipulation</h1>
  </header>

  <main>
    <section>
      <h2>Change Text Example</h2>
      <p id="text-content">This text will change when the button is clicked.</p>
      <button onclick="changeText()">Change Text</button>
    </section>

    <section>
      <h2>Modify Style Example</h2>
      <p id="style-example">Click the button to change my color!</p>
      <button onclick="changeStyle()">Change Color</button>
    </section>

    <section>
      <h2>Add/Remove Element Example</h2>
      <button onclick="toggleElement()">Toggle Element</button>
      <div id="extra-element" style="display:none;">
        <p>This element was added dynamically!</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
